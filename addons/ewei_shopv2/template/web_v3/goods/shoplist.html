<style>
    @media (min-width: 768px){
        .modal-dialog {
            width: 700px;
            margin: 30px auto;
        }
    }
</style>
<div id="shoplist" style="z-index: 999;display: none;position: fixed;top: 0;left: 0;right: 0;bottom: 0;background: rgba(0,0,0,0.5)" class="form-horizontal form-validate batchcates"  enctype="multipart/form-data">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">选取门店</h4>
            </div>
            <div class="modal-body" style="height:270px">
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8 col-xs-12">
                        <label class="radio-inline"><input type="radio"  name="iscover" value="0" {if $iscover ==0} checked="checked"{/if} /> 当前选中商品</label>
                        <label class="radio-inline"><input type="radio"  name="iscover" value="1" {if $iscover ==1} checked="checked"{/if} /> 当前所有商品</label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">选取门店</label>
                    <div class="col-sm-8 col-xs-12">
                        {ife 'goods' $item}
                        <select id="shop_list"  name='cates[]' class="form-control select2" style='width:550px;' multiple='' >
                            {loop $category $c}
                            <option value="{$c['id']}" {if is_array($cates) &&  in_array($c['id'],$cates)}selected{/if} >{$c['name']}</option>
                            {/loop}
                        </select>
                        {/if}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">确认</button>
                <button class="btn btn-default" >取消</button>
            </div>
        </div>
    </div>
</div>
