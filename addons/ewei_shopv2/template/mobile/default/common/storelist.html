<div class="change_store">
    <div class="headFixed">
        <!--顶部-->
        <div id="new_head">
            <a class="goSearch" href="#">
                <img src="/attachment/images/icon_search.png" alt="">
                <input type="search" placeholder="请输入要搜索的药房"/>
            </a>
        </div>
    </div>
    <div class="chain ng-scope">
        <div class="location ng-scope" >
            <p class="ellipsis ng-binding">&nbsp;</p>
            <img src="/attachment/images/refresh1.png">
        </div>
        <div class="col-10 stores_box ng-isolate-scope" >
            <div class="location ng-scope">
                <p id="address_area" class="ellipsis ng-binding">当前：龙沙小区38号楼1号</p>
                <img src="/attachment/images/refresh1.png">
            </div>
            <div class="store_info ng-scope">
                {loop $shoplist $name $item}
                <div class="store_li">
                    <img src="/attachment/{$item['logo']}" class="fl store_pic ng-isolate-scope" width="100%"/>
                    <div class="store_info_rt">
                        <h2 class="store_name oh">
							<span class="s_name fl">
								<a class="s_name_ ellipsis ng-binding">{$item['storename']}</a>
							</span>
                            <span class="s_range fr ng-binding ng-scope">≥50km</span>
                        </h2>
                        <p class="ps_types ng-binding">到店取货</p>
                        <p class="s_location ng-binding">{$item['address']}</p>
                    </div>
                </div>
                {/loop}
            </div>
        </div>
    </div>
</div>
<script>
    var geoc = new BMap.Geocoder();
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            $('#address_area').html(r.address.city + r.address.district + r.address.street);
        }else {
            alert("您的浏览器不支持获取地理位置。");
        }
    },{enableHighAccuracy: true});


</script>
